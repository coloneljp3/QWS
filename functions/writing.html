<!DOCTYPE html>

<html>

<script>

var POC_list = [];
var word_list = [];


class Word{

constructor(sim, def, ch, type, ref){
this.sim = sim;
this.def = def;
this.ch = ch;
this.type = type;
this.ref = ref;

}

}

var construct = document.getElementById("c_value").value;
function categ(){
var POC_counter = 0;
for(let i of construct.split(" ")){
word_list.push({i:new Word()});

};
POC_list.push(construct.split(" "));
for(let i of POC_list){
for(let a of i){

for(let z of construct.split(" ")){
if(a == z){

z.ref.push(i);
POC_counter++;
}


else{continue;}}



}



}



document.getElementById("c_value").value = word_list;
}


</script>

<input id = "c_value" placeholder = "Type in the construct" name = "construct"/>
<button style = "width:100px;height:30px;"  onclick = "categ()">Click Me</button>




</html>
